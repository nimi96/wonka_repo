<ion-header>

  <ion-navbar>
    <ion-title>Specific period report  </ion-title>



<ion-buttons end>

<button  (click)="refresh()"  >

<ion-icon name="ios-repeat" color="secondary" >

</ion-icon>

</button>

</ion-buttons>



  </ion-navbar>






</ion-header>



<ion-content padding>

<ion-item   *ngFor="let item  of items"    padding>


<p>

	Product Name :{{  item.name}}


</p>

<p>

  Product Date :{{  item.date}}


</p>

<p>

  Product Quantity  Sold:{{  item.soldq}}
</p>

<p>

  Current quantity left:{{item.quantity}}
</p>



	</ion-item>




</ion-content>
